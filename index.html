<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 03. DOM</title>
    <style>
        .header {
            display: flex;
            width: 100%; 
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 2rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container-body {
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
            margin: 40px auto;
            background-color: #f0f0f0;
        }

        .card {
            background-color: #c4c4c4;
            border: 1px solid #5b5b5b;
            border-radius: 10px;
            width: 180px; 
            height: auto; 
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; 
        }

        .card:hover {
            transform: scale(1.05); 
        }

        .card h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .card img {
            width: 100%; 
            height: auto; 
            max-height: 80px; 
            object-fit: contain; 
        }

        .card p {
            font-size: 14px;
            color: #333;
        }

        .pokedex-superior {
            display: flex;
            justify-content: space-between; 
            background-color: #656565; 
            color: #e2e2e2; 
            padding: 10px;
            border-radius: 0 0 100% 100%; 
            font-weight: bold;
            font-size: 16px;
            border-bottom: 2px solid #393939; 
            width: 100%; 
            box-sizing: border-box; 
            text-align: center; 
            margin-bottom: 10px;
        }

        .pokedex-id {
            text-align: left;
            font-size: 12px;
        }

        .pokemon-nombre {
            text-align: right;
            font-size: 12px;
        }

        .pokedex-tipo {
            display: flex;
            justify-content: space-around; 
            background-color: #656565; 
            color: #e2e2e2; 
            padding-top: 10px;
            font-weight: bold;
            font-size: 16px;
            width: 100%; 
            box-sizing: border-box; 
            margin-top: 10px;
        }

        .tipo {
            display: inline-block; 
            padding: 5px 10px; 
            border-radius: 5px; 
            color: white; 
            font-size: 14px; 
        }
        header{
            background-color: #656565;
            border-radius: 0 0 10px 10px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 110px; 
            height: auto;
        }

        .search-bar {
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #f1f1f1;
            max-width: 300px; 
        }
        .button-style {
            cursor: pointer;
            display: inline-block;
            background-color: #656565; 
            color: white; 
            padding: 10px 20px; 
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 5px; 
            transition: background-color 0.3s, transform 0.2s; 
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); 
            width: fit-content; 
            margin-top: 20px; 
        }

        .button-style:hover {
            background-color: #656565;
            transform: scale(1.05); 
        }

        .basura-container {
            display: flex;
            justify-content: center; 
            width: 100%; 
            border-bottom: 2px solid #393939; 
            background-color: #656565; 
            box-sizing: border-box; 
            border-radius: 0 0 10px 10px;
        }

        .basura-img {
            width: 25px; 
            height: 25px; 
            cursor: pointer; 
            margin-top: 5px; 
        }

    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="./img/logo.png" alt="Logo" class="logo">
            </div>
            <input type="text" id="buscador" class="search-bar" placeholder="Buscar Pokémon...">
        </div>
    </header>
    <div class="content-container">
        <div class="button-style">Formulario</div>
    </div>      
    <nav></nav>
    <main></main>
    <aside></aside>
    <footer></footer>

    <script src="js/pokemon.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
