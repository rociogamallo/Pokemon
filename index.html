<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 03. DOM</title>
    <style>
        .header {
            display: flex;
            width: 100%; 
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 2rem;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
            margin: 40px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .container-body {
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
            max-width: 1000px;
            margin: 40px auto;
            background-color: #f0f0f0;
        }

        .card {
            background-color: #c4c4c4;
            border: 1px solid #5b5b5b;
            border-radius: 10px;
            width: 180px; /* Ancho fijo */
            height: auto; /* Altura automática */
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Evitar que el contenido desborde */
        }

        .card:hover {
            transform: scale(1.05); 
        }

        .card h2 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .card img {
            width: 100%; /* Ancho completo del contenedor */
            height: auto; /* Mantener proporciones */
            max-height: 80px; /* Altura máxima para evitar pixelación */
            object-fit: contain; /* Mantener la imagen completa sin deformarla */
        }

        .card p {
            font-size: 14px;
            color: #333;
        }

        .pokedex-superior {
            display: flex;
            justify-content: space-between; 
            background-color: #656565; 
            color: #e2e2e2; 
            padding: 10px;
            border-radius: 0 0 100% 100%; 
            font-weight: bold;
            font-size: 16px;
            border-bottom: 2px solid #393939; 
            width: 100%; 
            box-sizing: border-box; 
            text-align: center; 
            margin-bottom: 10px;
        }

        .pokedex-id {
            text-align: left;
            font-size: 12px;
        }

        .pokemon-nombre {
            text-align: right;
            font-size: 12px;
        }

        .pokedex-tipo {
            display: flex;
            justify-content: space-around; 
            background-color: #656565; 
            color: #e2e2e2; 
            padding: 10px;
            font-weight: bold;
            font-size: 16px;
            border-bottom: 2px solid #393939; 
            width: 100%; 
            box-sizing: border-box; 
            border-radius: 0 0 10px 10px;
            margin-top: 10px;
        }

        .tipo {
            display: inline-block; 
            padding: 5px 10px; 
            border-radius: 5px; 
            color: white; 
            font-size: 14px; 
        }
        header{
            background-color: #656565;
            border-radius: 0 0 10px 10px;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 40px; /* Adjust size as needed */
            height: auto;
        }

        .title {
            font-size: 20px; /* Adjust font size as needed */
            font-weight: bold;
            color: #fff; /* Change color to suit design */
            text-align: center;
            flex-grow: 1; /* Pushes the text to the center */
        }

        .search-bar {
            padding: 8px 12px;
            border-radius: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #f1f1f1;
            max-width: 300px; /* Set max width if desired */
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="logo.png" alt="Logo" class="logo">
            </div>
            <div class="title">
                Pokedex
            </div>
            <input type="text" id="buscador" class="search-bar" placeholder="Buscar Pokémon...">
        </div>
    </header>
    <nav></nav>
    <main></main>
    <aside></aside>
    <footer></footer>

    <script src="js/pokemon.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
